query PokemonGetPagedList($_limit: Int, $_offset: Int, $_order_by: [pokemon_v2_pokemon_order_by!] = {id:asc}, $_where: [pokemon_v2_pokemon_bool_exp!] = {id:{_gte:0}}) {
    pokemon_v2_pokemon(limit: $_limit, offset: $_offset, order_by: $_order_by, where : {_and:$_where}) {
        name
        id
        height
        weight
        base_experience
        pokemon_v2_pokemonstats_aggregate {
            aggregate {
                avg {
                    base_stat
                }
            }
        }
    }
}